<div class="card">
    <div class="card-header">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="col-lg-12 table-responsive">  
        <table class="table table-striped">  
            <thead>  
                <tr>  
                    <th>Exercises</th>
                </tr>  
            </thead>  
            <tbody>  
                <tr *ngFor="let exercise of exercises$ | async ">  
                    <td>{{exercise.Name}}</td>
                </tr>  
            </tbody>  
        </table>  
    </div>  
</div>
