<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <form [formGroup]="logForm">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text" formControlName = "logFilter"/>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-6">
        <h4>Filterd by: {{logsFilter}}</h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf="logs && logs.length">
      <thead>
        <tr>
          <th>
            Date
          </th>
          <th>
            Username
          </th>
          <th>
            Name
          </th>
          <th>
            comments
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of filteredLogs">
          <td>
              <a [routerLink] = "['/logs', log.logId]">{{log.created}}</a>
          </td>
          <td>
            {{log.user.username}}
          </td>
          <td>
            {{log.user.firstName}} {{log.user.lastName}}
          </td>
          <td>
            {{log.comments}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<button (click)="getTestLogs()">get logs</button>
<div *ngFor="let log of testlogs">
  {{log | json}}
</div>
