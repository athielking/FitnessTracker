<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <form [formGroup]="logForm">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text" formControlName = "logFilter"/>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-6">
        <h4>Filterd by: {{logsFilter}}</h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf="logs && logs.length">
      <thead>
        <tr><th>Date</th>
            <th>Username</th>
            <th>Name</th>
            <th>comments</th>
        </tr>
      </thead>
      <tbody>
        <log-detail *ngFor="let log of filteredLogs" [log]="log"></log-detail>
      </tbody>
    </table>
  </div>
</div>
