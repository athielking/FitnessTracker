

<div class="card-footer">  
    <button type="button" class="btn btn-success btn-block" [routerLink]="['/log-create']">Create Log</button>
    <div class="col-lg-12 table-responsive">  
        <table class="table table-striped">  
            <thead>  
                <tr>  
                    <th>Logs</th>
                </tr>  
            </thead>  
            <tbody>  
                <tr *ngFor="let log of filteredLogs$ | async">  
                    <log-detail [log]="log"></log-detail>
                    <td *ngIf="log.set==1"><button type="button" class="btn btn-success mr-1" [routerLink]="['/log-add-set', log.logId, log.created]">Add Set</button> </td>
                </tr>  
            </tbody>  
        </table>  
    </div>  
</div>
