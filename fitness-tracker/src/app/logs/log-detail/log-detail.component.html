<div class="card">
  <div class="card-header">
    {{pageTitle}} 
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>

  <div class="table-responsive">
    <table class="table" *ngIf="logs && logs.length">
      <thead>
        <tr>
          <th>
            weight
          </th>
          <th>
            set
          </th>
          <th>
            reps
          </th>
          <th>
            target reps
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>
            {{log.weight}}
          </td>
          <td>
            {{log.set}}
          </td>
          <td>
            {{log.reps}}
          </td>
          <td>
            {{log.targetRep}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
