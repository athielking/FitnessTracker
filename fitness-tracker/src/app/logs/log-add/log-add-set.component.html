<div *ngIf="log">
    <div *ngIf="log">
        <p>
            {{log.created | date : "medium"}}
        </p>
    </div>
    
    <div class="card-header">
        <b>{{log.exerciseName}}</b>
    </div>
    <div class="card-body">
        <log-form [log]="log" (editEvent)="saveLog($event)"></log-form>
    </div>
</div>
