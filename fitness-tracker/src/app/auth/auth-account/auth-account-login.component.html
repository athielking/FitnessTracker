<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <form [formGroup]="loginForm"  (ngSubmit)="login()">
        <div class="container-fluid">
          <div class="alert alert-danger">Invalid username or password.</div>
          <br/>
          <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" class="form-control" formControlName = "userName" placeholder="Enter Username">
            <span class="error" *ngIf="formErrors.userName">{{formErrors.userName}}</span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName = "password" placeholder="Enter Password">
            <span class="error" *ngIf="formErrors.password">{{formErrors.password}}</span>
          </div>
          <br/>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>     
          </div>
      </form>     
    </div>
  </div>
</div>
